<html style="box-sizing: border-box">
  <!-- <head>

</head>
<body style="box-sizing: border-box;"> -->
  <div style="box-sizing: border-box; background-color: #f5f5f5">
    <div style="box-sizing: border-box; text-align: center">
      <div style="text-align: center; padding: 2px">
        <div style="width: fit-content; margin: 40px">
          <h2
            style="
              text-align: left;
              font-family: 'proxima-nova', sans-serif;
              font-size: 1rem;
              padding: 10px;
              font-weight: 300;
              font-size: 20;
            "
          >
            {{invitee_name}} has shared your customer portal:
          </h2>
          <div class="clearfix" style="box-sizing: border-box; text-align: center">
            <div class="img-container" style="box-sizing: border-box; float: left; width: 33.33%; padding: 5px">
              <img
                style="box-sizing: border-box; max-width: 100%; max-height: 80px"
                src="{{vendor_logo}}"
                alt="InviteLogo"
              />
            </div>

            <div class="img-container" style="box-sizing: border-box; float: left; width: 33.33%; padding: 5px">
              <img
                style="box-sizing: border-box; max-width: 100%; max-height: 80px"
                src="{{customer_logo}}"
                alt="CustomerLogo"
              />
            </div>
          </div>
          <!-- Action -->
          <table
            class="body-action"
            align="center"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="box-sizing: border-box"
          >
            <tr style="box-sizing: border-box">
              <td align="center" style="box-sizing: border-box">
                <!-- Border based button https://litmus.com/blog/a-guide-to-bulletproof-buttons-in-email-design -->
                <table width="100%" border="0" cellspacing="10" cellpadding="0" style="box-sizing: border-box">
                  <tr style="box-sizing: border-box">
                    <td align="left" style="box-sizing: border-box">
                      <table border="0" cellspacing="0" cellpadding="0" style="box-sizing: border-box">
                        <tr style="box-sizing: border-box">
                          <td style="box-sizing: border-box">
                            <a
                              href="{{invite_url}}"
                              style="
                                box-sizing: border-box;
                                background-color: #5dd1b4;
                                border-radius: 5px;
                                color: #ffffff;
                                display: inline-block;
                                font-size: 18px;
                                font-family: Helvetica, Arial, sans-serif;
                                font-weight: bold;
                                line-height: 50px;
                                text-align: center;
                                text-decoration: none;
                                width: 170px;
                                -webkit-text-size-adjust: none;
                              "
                              target="_blank"
                              >Open Portal</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <!-- Sub copy -->
          <table class="body-sub" style="box-sizing: border-box">
            <tr style="box-sizing: border-box">
              <td style="box-sizing: border-box"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- </body> -->
  </div>
</html>
