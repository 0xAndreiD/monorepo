<html style="box-sizing: border-box">
  <!-- <head>

</head>
<body style="box-sizing: border-box;"> -->
  <div style="box-sizing: border-box; background-color: #ffffff">
    <div style="box-sizing: border-box; text-align: center">
      <div style="text-align: center; padding: 2px">
        <div style="width: fit-content; margin: 40px">
          <h2
            style="
              text-align: left;
              font-family: 'proxima-nova', sans-serif;
              font-size: 1rem;
              padding: 10px;
              font-weight: 300;
              font-size: 20;
              margin-bottom: 0px;
            "
          >
            {{invitee_name}} has shared your customer portal:
          </h2>
          <div class="clearfix" style="box-sizing: border-box; text-align: center; vertical-align: middle">
            <div style="padding: 10px; box-sizing: border-box; display: flex; gap: 0.5rem; align-items: center">
              <img
                alt="Invite Logo"
                src="{{vendor_logo}}"
                style="
                  max-height: 70px;
                  max-width: 120px;
                  width: auto;
                  height: 100%;
                  margin-top: auto;
                  margin-bottom: auto;
                "
              />
              <hr
                style="
                  box-sizing: border-box;
                  border-left-width: 1px;
                  margin-left: 15px;
                  margin-right: 15px;
                  margin-top: auto;
                  margin-bottom: auto;
                  padding-top: 1.5rem;
                  border-color: rgba(209, 213, 219, 0.5);
                  height: 100%;
                  max-height: 70px;
                  border-top-width: 1px;
                  overflow: hidden;
                "
              />
              <img
                alt="Customer Logo"
                src="{{customer_logo}}"
                style="
                  max-height: 70px;
                  max-width: 120px;
                  width: auto;
                  height: 100%;
                  margin-top: auto;
                  margin-bottom: auto;
                "
              />
            </div>
          </div>
          <!-- Action -->
          <table
            class="body-action"
            align="center"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="box-sizing: border-box"
          >
            <tr style="box-sizing: border-box">
              <td align="center" style="box-sizing: border-box">
                <!-- Border based button https://litmus.com/blog/a-guide-to-bulletproof-buttons-in-email-design -->
                <table width="100%" border="0" cellspacing="10" cellpadding="0" style="box-sizing: border-box">
                  <tr style="box-sizing: border-box">
                    <td align="left" style="box-sizing: border-box">
                      <table border="0" cellspacing="0" cellpadding="0" style="box-sizing: border-box">
                        <tr style="box-sizing: border-box">
                          <td style="box-sizing: border-box">
                            <a
                              href="{{invite_url}}"
                              style="
                                box-sizing: border-box;
                                background-color: #5dd1b4;
                                border-radius: 5px;
                                color: #ffffff;
                                display: inline-block;
                                font-size: 18px;
                                font-family: Helvetica, Arial, sans-serif;
                                font-weight: bold;
                                line-height: 50px;
                                text-align: center;
                                text-decoration: none;
                                width: 170px;
                                -webkit-text-size-adjust: none;
                              "
                              target="_blank"
                              >Open Portal</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <!-- Sub copy -->
          <table class="body-sub" style="box-sizing: border-box">
            <tr style="box-sizing: border-box">
              <td style="box-sizing: border-box"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- </body> -->
  </div>
</html>
